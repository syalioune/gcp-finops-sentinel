name: Bug Report
description: Report a bug or unexpected behavior in GCP FinOps Sentinel
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Deploy with configuration '...'
        2. Publish budget alert with '...'
        3. Check logs at '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: deployment-target
    attributes:
      label: Deployment Target
      description: Where is GCP FinOps Sentinel deployed?
      options:
        - Cloud Run
        - Local Docker Compose
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of GCP FinOps Sentinel are you running?
      placeholder: "v1.0.0, latest, commit SHA, etc."
    validations:
      required: true

  - type: textarea
    id: configuration
    attributes:
      label: Configuration
      description: Relevant configuration (rules, environment variables). **Remove sensitive data!**
      render: json
      placeholder: |
        {
          "rules": [...],
          "environment": {
            "ORGANIZATION_ID": "123456789012",
            "DRY_RUN": "false"
          }
        }

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant logs from Cloud Run, Docker Compose, or console. **Remove sensitive data!**
      render: shell
      placeholder: Paste logs here...

  - type: textarea
    id: budget-alert
    attributes:
      label: Budget Alert Message
      description: The Pub/Sub budget alert message that triggered the issue (if applicable). **Remove sensitive billing data!**
      render: json
      placeholder: |
        {
          "budgetDisplayName": "My Budget",
          "costAmount": 1200,
          "budgetAmount": 1000,
          "costIntervalStart": "2025-01-01T00:00:00Z"
        }

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (service down, data loss)
        - High (major feature broken)
        - Medium (feature partially broken)
        - Low (minor issue, workaround available)
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, related issues, etc.)

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have removed all sensitive data (billing info, project IDs, credentials)
          required: true
        - label: I have tested with the latest version
          required: false
        - label: I can reproduce this bug consistently
          required: false
